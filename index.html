<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Tic tac toe ONLINE</title>
	<link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/playing.css">
</head>
<body>

<div id = "container">
	<h1 id="logo">TIC TAC TOE ONLINE</h1>
	<center><div class="mode">
		<button class="ripple mode-vs-pc">
			1 VS PC
			<span class="circle" style="top: 27px; left: 82px;"></span>
		</button>
		<button class="ripple mode-vs-guess">
			1 VS 1 
			<span class="circle" style="top: 27px; left: 82px;"></span>
		</button>
	</div></center>

	<center><div id = "board-area" class="content-area">

		<div id="info-board">
			<span id="oppo1-time" class="time"> 00:00 </span>&nbsp;
			<img id="oppo1-avartar" class="oppo-avt" src="img/guess.png">
			<img id="vs" src="img/vs.png">
			<img id="oppo2-avartar" class="oppo-avt mode-pc" src="img/PC.png">&nbsp;&nbsp;
			<span id="oppo2-time" class="time"> 00:00 </span>
			<br/>
			<a href="#" style="font-weight:bold;"> Guess </a><img style="width:16px;" src="./img/x.png"> VS <a href="#" style="font-weight:bold;"> PC </a><img style="width:16px;" src="./img/o.png">

		</div>
		<div id="board">
			Please activate javascript on your browser to load the game!
		</div>
		<div id="board-cpanel">

			<button class="btn1 btn-med" id="newGame" onclick="ctrl.newGame()">
				<i class="fa fa-gamepad fa-2x" aria-hidden="true"></i> New Game</button>

			<button class="btn1 btn-med" id="resign" onclick="ctrl.resign()">
				<i class="fa fa-flag-o fa-2x" aria-hidden="true"></i> Resign</button>

			<button class="btn1 btn-med" id="undo" onclick="ctrl.undo()">
				<i class="fa fa-undo fa-2x" aria-hidden="true"></i> Undo</button>

			<button class="btn1 btn-med" id="quit" onclick="ctrl.standUp()">
				<i class="fa fa-sign-out fa-2x" aria-hidden="true"></i> Hint</button>

		</div>
	</center></div>

</div>

</body>
	<script type="text/javascript" src="./js/ai.js"></script>
	<script type="text/javascript" src="./js/board.js"></script>
	<script type="text/javascript" src="./js/caro.js"></script>
	<script type="text/javascript" src="./js/boardCtrl.js"></script>
	<script type="text/javascript" src="./js/referee.js"></script>
	<script type="text/javascript" src="./js/mode.js"></script>
</html>
